<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>App</title>

    <!-- Bootstrap -->
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style>
    main {
      margin-top: 120px;
      font-size: 18px;
    }

    #content {
      display: none;
    }

    table thead tr th {
      border:0!important;
    }

    table thead tr th:first-child {
      border-radius: 15px 0 0 15px;
    }

    table thead tr th:last-child {
      border-radius: 0 15px 15px 0;
    }

    table td, table th {
      border-bottom: 1px solid #dee2e6;
      border-top: 0px !important;
    }

    .form-control-manage {
      width:360px;
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
         <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#"> App</a>
         <ul class="navbar-nav px-3">
           <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
             <small><a class="nav-link" href="#" target="_blank"><span id="status"></span></a></small>
           </li>
         </ul>
       </nav>
       <div class="container-fluid">
         <div class="row">
           <main role="main" class="col-lg-12 d-flex justify-content-center">
             <div id="loader" class="text-center">
               <p class="text-center">Loading...</p>
             </div>
             <div id="content">
              <div class="down" style="display:none">
                 <p class="text-center">Error while trying to connect to the API, Check your console for errors.</p>
              </div>
              <form onSubmit="App.renderBots(); return false;" class="form" style="display:none">
                <input id="token" type="text" class="form-control form-control-manage" placeholder="Enter your Hexbot API Key" required><br>
                <input type="submit" class="btn btn-success form-control-manage" value="Manange Bots for this token">
              </form>
              <div class="table-responsive">
                <table class="table" style="display:none">
                 <thead class="thead-dark">
                   <tr>
                     <th scope="col">ID</th>
                     <th scope="col">Name</th>
                     <th scope="col">Status</th>
                     <th scope="col">Last Updated</th>
                     <th scope="col">Actions</th>
                   </tr>
                 </thead>
                 <tbody class="botList">
                   <tr class="botTemplate" style="display:none">
                     <th class="id" scope="row"></th>
                     <td class="name"></td>
                     <td class="status"></td>
                     <td class="last_updated"></td>
                     <td class="actions">
                       <div class="btn-group" role="group">
                         <button type="button" id="cyclebtn" class="btn"></button>
                         <button type="button" id="deletebtn" class="btn btn-danger">Delete Bot</button>
                       </div>
                     </td>
                   </tr>
                 </tbody>
               </table>
              </div>
             </div>
           </main>
         </div>
       </div>
       <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
       <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <!-- Include all compiled plugins (below), or include individual files as needed -->
       <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
       <script src="vendor/axios/dist/axios.min.js"></script>
       <script src="vendor/moment/min/moment.min.js"></script>
       <script src="app.js"></script>
  </body>
</html>
